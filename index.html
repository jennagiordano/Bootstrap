<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Responsive Grid</title>

		<!-- set up utf-8 encoding -->
		<meta charset="utf-8">

		<!-- set a viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Lstest compiled bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	  	<!-- lastest compiled JavaScript -->
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- link to css style page  -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<!-- header 1 -->
		<h1>#seasons</h1>

		<!-- set container to fluid -->
		<div class="container-fluid">
			
			<!-- first row made of two size 6 columns when the screen is medium size and 1 size 12 column when screen is small-->
			<div class="row">
				<!-- set columns to size 6 when medium screen size 12 when small screen -->
				<div class="col-sm-12 col-md-6">
					<img src="images/fall.jpg" class="img-responsive" width="400" height="300">
				</div>

				<div class="col-sm-12 col-md-6">
					<img src="images/winter.jpg" class="img-responsive" width="400" height="300">
				</div>
			</div>

			<!-- second row made of two size 6 columns when the screen is medium size and 1 size 12 column when screen is small-->
			<div class="row">
				<!-- set columns to size 6 when medium screen size 12 when small screen -->
				<div class="col-sm-12 col-md-6">
					<img src="images/spring.jpg" class="img-responsive" width="400" height="300">
				</div>

				<div class="col-sm-12 col-md-6">
					<img src="images/summer.jpg" class="img-responsive" width="400" height="300">
				</div>
			</div>

		</div>

	</body>
</html>
